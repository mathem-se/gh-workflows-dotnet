on:
  workflow_call:
    inputs:
      dotnet-version:
        required: false
        type: string
        default: "6.0.x"
      private-nuget-source:
        required: false
        type: boolean
        default: false

jobs:
  Format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
      
      - name: Add private nuget source
        if: private-nuget-source
        run: dotnet nuget add source "https://nuget.pkg.github.com/mathem-se/index.json" --name "mathem-se" --username "MathemGithub" --password "${{ secrets.GH_PACKAGE_READ_ONLY }}" --store-password-in-clear-text
      
      - name: Verify code formating 
        run: dotnet format --verify-no-changes
      
