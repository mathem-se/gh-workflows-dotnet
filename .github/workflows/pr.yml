on:
  workflow_call:
    inputs:
      dotnet-version:
        required: false
        type: string
        default: "6.0.x"
      CHECK_IAM:
        type: boolean
        default: true
      private-nuget-source:
        required: false
        type: boolean
        default: false
    secrets:
      GH-TOKEN:
        required: false

jobs:
  Check-IAM:
    if: ${{ inputs.CHECK_IAM }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3      
    - name: Run validation
      uses:  mathem-se/iam-template-analyzer@main
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: ${{ github.head_ref }} 
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
          
      - name: Add private nuget source
        if: ${{ inputs.private-nuget-source }}
        run: dotnet nuget add source "https://nuget.pkg.github.com/mathem-se/index.json" --name "mathem-se" --username "MathemGithub" --password "${{ secrets.GH-TOKEN }}" --store-password-in-clear-text
      
      - name: Build and Run tests
        shell: bash
        run: |
          dotnet restore
          dotnet build -c Release --no-restore /p:NoWarn=1591
      - name: Test
        shell: bash
        run: |
          dotnet test -c Release --no-restore --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" || true
